<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube历史记录</title>
  <link rel="stylesheet" href="css/popup.css">
</head>
<body>
  <div class="container">
    <!-- 头部 -->
    <header class="header">
      <h1>YouTube历史记录</h1>
      <div class="stats">
        <span class="stat-item">
          <span class="stat-label">总记录数:</span>
          <span class="stat-value" id="totalVideos">0</span>
        </span>
        <span class="stat-item">
          <span class="stat-label">总观看次数:</span>
          <span class="stat-value" id="totalWatches">0</span>
        </span>
      </div>
    </header>

    <!-- 工具栏 -->
    <div class="toolbar">
      <div class="search-box">
        <input type="text" id="searchInput" placeholder="搜索标题或频道...">
        <button id="searchBtn" class="btn btn-primary">搜索</button>
      </div>
      <div class="filter-box">
        <input type="date" id="dateFrom" placeholder="开始日期">
        <input type="date" id="dateTo" placeholder="结束日期">
        <button id="filterBtn" class="btn btn-secondary">筛选</button>
        <button id="resetBtn" class="btn btn-secondary">重置</button>
      </div>
      <div class="action-box">
        <button id="exportBtn" class="btn btn-success">导出</button>
        <button id="importBtn" class="btn btn-success">导入</button>
        <button id="clearBtn" class="btn btn-danger">清空</button>
      </div>
    </div>

    <!-- 历史记录列表 -->
    <div class="history-list" id="historyList">
      <div class="loading">加载中...</div>
    </div>

    <!-- 空状态 -->
    <div class="empty-state" id="emptyState" style="display: none;">
      <div class="empty-icon">📺</div>
      <p>还没有观看记录</p>
      <p class="empty-hint">开始观看YouTube视频,历史记录会自动保存</p>
    </div>
  </div>

  <!-- 导入文件输入 -->
  <input type="file" id="importFile" accept=".json" style="display: none;">

  <script src="js/popup.js"></script>
</body>
</html>
